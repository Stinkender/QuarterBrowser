<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Tulevaisuuden paikkatietosovellus</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
	<![endif]-->
	<style type="text/css">
	  body {
	      padding: 0;
	      margin: 0;
	  }
	  html, body, #map {
	      height: 100%;
	  }
	</style>
</head>
<body>
	<!-- HTML Div that contains our Leaflet-map --->
	<div id="map"></div>
	
	<script>
		function initmap() {
			// Set up the map
			var map = new L.Map('map');

			// Create baselayer using Open Street Map
			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			var osmAttrib='Map data © OpenStreetMap contributors';
			var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 20, attribution: osmAttrib});
			
			// Set coordinates and zoom for the map view
			map.setView(new L.LatLng(60.1395, 22.3160),10);
			
			// Add OSM-baselayer
			map.addLayer(osm);
			
			var datalayer_style = {
			    "color": "#ff7800",
			    "weight": 5,
			    "opacity": 0.65
			};
			
			// Add WMS layer, hosted at kartat.lounaispaikka.fi
			var services = L.tileLayer.wms("http://kartat.lounaispaikka.fi/wms/varsinaissuomenpalvelut2013", { 
				layers: 'varsinaissuomenpalvelut2013',                   
				format: 'image/png',                            transparent: true,                            attribution: "Palveluaineisto © 2013 Lounaispaikka"                        });
			
			// GeoJSON is stored inside a file, fetch data using Ajax-request.
			$.ajax({
			    type: "POST",
			    url: "http://users.utu.fi/faalsu/archipelago_building_cluster_grid2.geojson",
			    dataType: 'json',
			    success: function (response) {
				geojsonLayer = L.geoJson(response, {
	//			    style: datalayer_style,
					success: function (response) {
						geojsonLayer = L.geoJson(response, {
							style: datalayer_style,     
							onEachFeature: displayName // Bind popup to feature 
						}).addTo(map);                 
					}
			});
			
			// Adds name of the area as popup
			function displayName(feature, layer){
			    if (feature.properties.L_perc) {
				layer.bindPopup(feature.properties.L_perc);
			    }
			}
		}
		
		// Run initmap-function when site is loaded
		initmap();
	</script>
</body>
</html>
</body>
</html>
